<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--sidebar-color);">
            <div class="container">
                <a class="navbar-brand" th:href="@{home}">
                    <img th:src="@{/images/logo.png}" alt="logo" width="40" height="40">
                    Calis 100 Day Challenge
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{profile}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{dashboard}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{login}" class="btn btn-primary btn-sm text-light">Login</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{register}" class="btn btn-primary btn-sm">Get Started</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Register Form -->
    <div class="container d-flex flex-column align-items-center justify-content-center mt-5" style="flex: 1;">
        <form method="post" role="form" th:action="@{/register}" th:object="${user}" class="w-50 p-4" style="background-color: var(--card-color); border-radius: 10px;">
            <h2 class="text-center text-light mb-4">Register</h2>
            <div class="mb-3">
                <label for="email" class="form-label text-light">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Create a password">
            </div>
            <div class="mb-4">
                <label for="username" class="form-label text-light">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Choose a username">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <!-- Footer -->

</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js}"></script>
</body>
</html>
