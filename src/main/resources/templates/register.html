<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> Â 
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{home}">
                <img th:src="@{/images/logo.png}"   alt="logo" width="40" height="40">
                Calis 100 Day Challenge
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{profile}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{login}" class="btn btn-primary btn-sm btn-light">Login</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{register}" class="btn btn-primary btn-sm">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="form">
    <form
            method="post"
            role="form"
            th:action="@{/register}"
            th:object="${user}"
            class="container">
        <h2>Register</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" ><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" ><br>
        <button type="submit">Register</button>
    </form>
</div>

<footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center">
        <p> 2024 Calis 100-Day Challenge. All rights reserved.</p>
    </div>
</footer>

<script th:src="@{/webjars/jquery/3.7.1/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js}"></script>
<script defer th:src="@{/webjars/alpinejs/3.13.10/dist/cdn.min.js}"></script>
<script th:src="@{/webjars/htmx.org/1.9.12/dist/htmx.min.js}"></script>
</body>
</html>
