<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Challenges - Calis 100 Day Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Calis 100 Day Challenge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="nav-link btn btn-link" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Your Challenges</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Start Date</th>
            <th>Current Day</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="challenge : ${challenges}">
            <td th:text="${#dates.format(challenge.startDate, 'yyyy-MM-dd')}">2024-10-16</td>
            <td th:text="${challenge.currentDay}">1</td>
            <td th:text="${challenge.status}">ACTIVE</td>
        </tr>
        </tbody>
    </table>

    <div th:if="${challenges == null}">
        <p>You haven't started any challenges yet.</p>
    </div>

    <form th:action="@{/challenges/accept}" method="post" th:if="${activeChallenge == null}">
        <button type="submit" class="btn btn-primary">Start New Challenge</button>
    </form>
</div>

<footer class="container text-center mt-4">
    <p>Â© 2024 Calis 100-Day Challenge. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
