<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept The Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light">
<div class="d-flex">
    <div class="sidebar">
        <h3 class="text-center mb-4">Calis100 Day Challenge</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/dashboard}">Dashboard</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button class="nav-link btn btn-link" type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h1 class="mb-4">Challenge Details</h1>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Saitama 100 Day Challenge</h2>
                <p>Complete the following exercises every day for 100 days:</p>
                <ul>
                    <li>100 Pushups</li>
                    <li>100 Situps</li>
                    <li>100 Squats</li>
                    <li>10 Pullups</li>
                    <li>5 minutes Plank</li>
                    <li>3 miles Run</li>
                </ul>
                <div>
                    <form
                            th:id="agree-form"
                            th:object="${challenge}"
                            th:action="@{/accept-form}"
                            th:method="post"
                            class="mt-4">

                        <!-- Add hidden fields for challenge initialization -->
                        <label type="hidden" th:for="${challenge}" ></label>
                        <input type="hidden" />
                        <div class="d-grid gap-2">
                            <button type="submit" th:onclick="" class="btn btn-primary">Accept Challenge</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js}"></script>
<script defer th:src="@{/webjars/alpinejs/3.13.10/dist/cdn.min.js}"></script>
<script th:src="@{/webjars/htmx.org/1.9.12/dist/htmx.min.js}"></script></body>
</html>
