<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Log - Calis 100 Day Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Add Today's Log</h1>
    <form method="post" role="form" th:action="@{/log/save}" th:object="${log}">
        <div class="mb-3">
            <label for="pushups" class="form-label">Pushups</label>
            <input type="number" class="form-control" id="pushups" th:field="*{pushups}" required>
        </div>
        <div class="mb-3">
            <label for="situps" class="form-label">Situps</label>
            <input type="number" class="form-control" id="situps" th:field="*{situps}" required>
        </div>
        <div class="mb-3">
            <label for="squats" class="form-label">Squats</label>
            <input type="number" class="form-control" id="squats" th:field="*{squats}" required>
        </div>
        <div class="mb-3">
            <label for="pullups" class="form-label">Pullups</label>
            <input type="number" class="form-control" id="pullups" th:field="*{pullups}" required>
        </div>
        <div class="mb-3">
            <label for="plankMinutes" class="form-label">Plank (minutes)</label>
            <input type="number" class="form-control" id="plankMinutes" th:field="*{plankMinutes}" required step="0.5">
        </div>
        <div class="mb-3">
            <label for="runMiles" class="form-label">Run (miles)</label>
            <input type="number" class="form-control" id="runMiles" th:field="*{runMiles}" required step="0.1">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Log</button>
    </form>
    <a th:href="@{/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
