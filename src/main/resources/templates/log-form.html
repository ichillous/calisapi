<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Log - Calis 100 Day Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Calis 100 Day Challenge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="nav-link btn btn-link" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Submit Daily Log</h1>
    <form th:action="@{/log-form}" th:object="${log}" method="post">
        <div class="mb-3">
            <label for="pushups" class="form-label">Pushups</label>
            <input type="number" class="form-control" id="pushups" th:field="*{pushups}" required>
        </div>
        <div class="mb-3">
            <label for="situps" class="form-label">Situps</label>
            <input type="number" class="form-control" id="situps" th:field="*{situps}" required>
        </div>
        <div class="mb-3">
            <label for="squats" class="form-label">Squats</label>
            <input type="number" class="form-control" id="squats" th:field="*{squats}" required>
        </div>
        <div class="mb-3">
            <label for="pullups" class="form-label">Pullups</label>
            <input type="number" class="form-control" id="pullups" th:field="*{pullups}" required>
        </div>
        <div class="mb-3">
            <label for="plankMinutes" class="form-label">Plank (minutes)</label>
            <input type="number" class="form-control" id="plankMinutes" th:field="*{plankMinutes}" required>
        </div>
        <div class="mb-3">
            <label for="runMiles" class="form-label">Run (miles)</label>
            <input type="number" step="0.1" class="form-control" id="runMiles" th:field="*{runMiles}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Log</button>
    </form>
</div>

<footer class="container text-center mt-4">
    <p>Â© 2024 Calis 100-Day Challenge. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
